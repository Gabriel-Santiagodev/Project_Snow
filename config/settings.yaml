# =============================================================================
# HARDWARE
# =============================================================================

hardware:

# =============================================================================
# CAMERAS VARIABLES
# =============================================================================
  cameras:
    camera1: 
      src: 0
      name: "Left Camera"
      resolution: [640, 480]
      enabled: true
    camera2:
      src: 1
      name: "Right Camera"
      resolution: [640, 480]
      enabled: true

# =============================================================================
# AUDIO VARIABLES
# =============================================================================

  audio:
    volume: 80
    audio_files:
      sonido_prueva0_path: "data/audio/sonido_prueba0.mp3"
      sonido_prueva2_path: "data/audio/sonido_prueba2.mp3"

# =============================================================================
# GPIO PINS VARIABLES (BCM Numbering)
# =============================================================================
  pins:
    emergency_light: 17
    reset_button: 27

# =============================================================================
# SOFTWARE
# =============================================================================

software:

# =============================================================================
# AI & DETECTION VARIABLES
# =============================================================================
  ai_model:
    model_path: "data/models/best.pt"
    type: "yolov8"
    confidence_threshold: 0.85 # Once 0.85 is reached or over come, the detection is True
    hailo:
      enabled: true
  
  detection:
    obstruction_threshold: 5000 # Pixel change for obstruction
    

# =============================================================================
# SYSTEM VARIABLES
# =============================================================================

system:
    max_thread_restarts: 3 